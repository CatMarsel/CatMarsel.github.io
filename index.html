<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Обеспечивает корректное масштабирование на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Telegram To-Do List Mini App</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Если у вас есть файлы шрифта Grotesco, подключите их через @font-face */
    /*
    @font-face {
      font-family: 'Grotesco';
      src: url('fonts/Grotesco-Regular.woff2') format('woff2'),
           url('fonts/Grotesco-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    */
    
    /* Отключаем прокрутку для всей страницы */
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111;
    }
    
    /* Основной фиксированный контейнер, чтобы верх оставался на виду */
    .container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      bottom: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    
    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-weight: normal;
      color: #fff;
      /* Чтобы заголовок всегда был виден */
      flex-shrink: 0;
    }
    
    /* Список задач с внутренней прокруткой */
    #taskList {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }
    
    #taskList li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    
    #taskList li:last-child {
      border-bottom: none;
    }
    
    #taskList li span {
      margin-left: 10px;
      flex: 1;
    }
    
    /* Область ввода – фиксирована в нижней части контейнера */
    .input-area {
      margin-top: 20px;
      display: flex;
      flex-shrink: 0;
    }
    
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 25px;
      color: #eee;
      outline: none;
    }
    
    /* Кнопка с изменённым текстом (значок "+") и округлёнными углами */
    .input-area button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 18px;
      background-color: #555;
      border: none;
      border-radius: 25px;
      color: #eee;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .input-area button:hover {
      background-color: #666;
    }
    
    /* Стилизация чекбокса */
    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background-color: #444;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      margin: 0;
    }
    
    input[type="checkbox"]:checked {
      background-color: #888;
      border-color: #aaa;
    }
    
    input[type="checkbox"]:checked::after {
      content: '✓';
      font-size: 16px;
      color: #fff;
      position: absolute;
      top: 0;
      left: 6px;
    }
    
    /* Медиа-запросы для оптимизации под разные экраны */
    @media (max-width: 600px) {
      .container {
        top: 10px;
        bottom: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      .input-area input[type="text"],
      .input-area button {
        font-size: 16px;
        padding: 8px;
      }
      input[type="checkbox"] {
        width: 28px;
        height: 28px;
      }
      input[type="checkbox"]:checked::after {
        font-size: 18px;
        left: 8px;
      }
    }
    
    @media (min-width: 601px) and (max-width: 1024px) {
      .container {
        top: 15px;
        bottom: 15px;
      }
      h1 {
        font-size: 26px;
      }
      .input-area input[type="text"],
      .input-area button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <!-- Список задач -->
    <ul id="taskList"></ul>
    <!-- Область ввода -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Введите задачу">
      <!-- Кнопка теперь с текстом + -->
      <button id="addTaskBtn">+</button>
    </div>
  </div>
  
  <script>
    var taskInput = document.getElementById('taskInput');
    var addTaskBtn = document.getElementById('addTaskBtn');
    var taskList = document.getElementById('taskList');
    
    // Функция для сохранения задач в localStorage
    function updateLocalStorage() {
      var tasks = [];
      var spans = taskList.querySelectorAll('li span');
      for (var i = 0; i < spans.length; i++) {
        tasks.push(spans[i].textContent);
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    
    // Функция для добавления задачи. Если параметр save не передан, считается true.
    function addTask(taskText, save) {
      if (typeof save === 'undefined') {
        save = true;
      }
      if (!taskText || !taskText.trim()) return;
      
      var li = document.createElement('li');
      
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          taskList.removeChild(li);
          updateLocalStorage();
        }
      });
      
      var span = document.createElement('span');
      span.textContent = taskText;
      
      li.appendChild(checkbox);
      li.appendChild(span);
      
      // Новая задача добавляется в начало списка
      if (taskList.firstChild) {
        taskList.insertBefore(li, taskList.firstChild);
      } else {
        taskList.appendChild(li);
      }
      
      if (save) {
        updateLocalStorage();
      }
      taskInput.value = '';
    }
    
    // Загрузка сохранённых задач из localStorage
    function loadTasks() {
      var tasksJson = localStorage.getItem('tasks');
      if (tasksJson) {
        var tasksArray = JSON.parse(tasksJson);
        // Добавляем задачи так, чтобы порядок соответствовал добавлению сверху
        for (var i = tasksArray.length - 1; i >= 0; i--) {
          addTask(tasksArray[i], false);
        }
      }
    }
    
    addTaskBtn.addEventListener('click', function() {
      addTask(taskInput.value);
    });
    
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask(taskInput.value);
      }
    });
    
    loadTasks();
    
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
