<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram To-Do List Mini App</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    li span {
      flex: 1;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Введите задачу">
    <button id="addTaskBtn">Добавить задачу</button>
    <ul id="taskList"></ul>
  </div>
  
  <script>
    // Элементы интерфейса
    var taskInput = document.getElementById('taskInput');
    var addTaskBtn = document.getElementById('addTaskBtn');
    var taskList = document.getElementById('taskList');

    // Функция для обновления данных в localStorage
    function updateLocalStorage() {
      var tasks = [];
      var spans = taskList.querySelectorAll('li span');
      for (var i = 0; i < spans.length; i++) {
        tasks.push(spans[i].textContent);
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Функция для добавления задачи
    // Второй параметр save (если не передан, считается true)
    function addTask(taskText, save) {
      if (typeof save === 'undefined') {
        save = true;
      }
      if (!taskText || !taskText.trim()) return; // не добавляем пустую задачу

      // Создаём новый элемент списка
      var li = document.createElement('li');

      // Создаём checkbox
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          // При установке галочки удаляем задачу из списка
          taskList.removeChild(li);
          updateLocalStorage();
        }
      });

      // Текст задачи
      var span = document.createElement('span');
      span.textContent = taskText;

      // Собираем элемент задачи
      li.appendChild(checkbox);
      li.appendChild(span);
      taskList.appendChild(li);

      if (save) {
        updateLocalStorage();
      }
      // Очищаем поле ввода
      taskInput.value = '';
    }

    // Загрузка задач из localStorage при старте приложения
    function loadTasks() {
      var tasksJson = localStorage.getItem('tasks');
      if (tasksJson) {
        var tasksArray = JSON.parse(tasksJson);
        for (var i = 0; i < tasksArray.length; i++) {
          addTask(tasksArray[i], false);
        }
      }
    }

    // Обработчик нажатия на кнопку "Добавить задачу"
    addTaskBtn.addEventListener('click', function() {
      addTask(taskInput.value);
    });

    // Добавляем задачу по нажатию Enter
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask(taskInput.value);
      }
    });

    // Загружаем сохранённые задачи
    loadTasks();

    // Инициализация Telegram Web App (проверяем, что объект Telegram существует)
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
