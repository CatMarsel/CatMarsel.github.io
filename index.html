<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram To-Do List Mini App</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Если у вас есть файлы шрифта Grotesco, подключите их следующим образом:
    @font-face {
      font-family: 'Grotesco';
      src: url('fonts/Grotesco-Regular.woff2') format('woff2'),
           url('fonts/Grotesco-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    */
    
    /* Основные стили страницы с шрифтом Grotesco */
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Grotesco', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    h1 {
      text-align: center;
      margin: 0 0 20px;
      font-weight: normal;
      color: #fff;
    }
    #taskList {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }
    #taskList li {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    #taskList li:last-child {
      border-bottom: none;
    }
    #taskList li span {
      margin-left: 10px;
      flex: 1;
    }
    .input-area {
      margin-top: 20px;
      display: flex;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 25px;
      color: #eee;
      outline: none;
    }
    .input-area button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #555;
      border: none;
      border-radius: 25px;
      color: #eee;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .input-area button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <!-- Список задач -->
    <ul id="taskList"></ul>
    <!-- Область ввода -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Введите задачу">
      <button id="addTaskBtn">Добавить задачу</button>
    </div>
  </div>
  
  <script>
    var taskInput = document.getElementById('taskInput');
    var addTaskBtn = document.getElementById('addTaskBtn');
    var taskList = document.getElementById('taskList');

    function updateLocalStorage() {
      var tasks = [];
      var spans = taskList.querySelectorAll('li span');
      for (var i = 0; i < spans.length; i++) {
        tasks.push(spans[i].textContent);
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask(taskText, save) {
      if (typeof save === 'undefined') {
        save = true;
      }
      if (!taskText || !taskText.trim()) return;

      var li = document.createElement('li');

      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
          taskList.removeChild(li);
          updateLocalStorage();
        }
      });

      var span = document.createElement('span');
      span.textContent = taskText;

      li.appendChild(checkbox);
      li.appendChild(span);

      // Новая задача добавляется в начало списка
      if (taskList.firstChild) {
        taskList.insertBefore(li, taskList.firstChild);
      } else {
        taskList.appendChild(li);
      }
      
      if (save) {
        updateLocalStorage();
      }
      taskInput.value = '';
    }

    function loadTasks() {
      var tasksJson = localStorage.getItem('tasks');
      if (tasksJson) {
        var tasksArray = JSON.parse(tasksJson);
        // Добавляем задачи так, чтобы порядок отображения соответствовал добавлению сверху
        for (var i = tasksArray.length - 1; i >= 0; i--) {
          addTask(tasksArray[i], false);
        }
      }
    }

    addTaskBtn.addEventListener('click', function() {
      addTask(taskInput.value);
    });

    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask(taskInput.value);
      }
    });

    loadTasks();

    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
